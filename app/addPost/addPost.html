<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/examples/blog/blog.css" rel="stylesheet">
    </head>

    <body>

        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <a class="blog-nav-item" href="#/welcome">Home</a>
                    <a class="blog-nav-item active" href="#/addPost">Add Post</a>
                </nav>
            </div>
        </div>

        <div class="container">

            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Create Post</legend>

                    <!-- Text input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="txtTitle" class="form-control input-md" ng-model="article.title" type="text" placeholder="Title">
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Post</label>
                        <div class="col-md-4">
                            <textarea id="txtPost" name="txtPost" class="form-control" ng-model="article.post"></textarea>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" ng-disabled="!article.title || !article.post" type="submit" value="Publish" />
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <!-- /.container -->

        <div class="blog-footer">
            <p>AngularJS & Firebase Blog App</p>
        </div>
        
    </body>
</html>
